<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="todo-header">
        <h1>To Do List</h1>
        <p><em>Jakiś tekst np: Czterej pancerni i twój stary</em></p>
    </header>

    <form action="" method="get" class="todo-form">
        <div class='form-row'>
            <label for="word-to-edit">Wpisz słowo:</label>
            <input name="word-to-edit" id="word-to-edit" type="text">
            <button type="button" class="form-button add">OK</button>
        </div>
    </form>

    <div class="todo-list-container">
        <ul id="todo-list">

        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
